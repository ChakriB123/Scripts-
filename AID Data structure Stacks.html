<html>
    
  <script>

    class C_Stacks
        {
            constructor()
             {
                 this.StackArray = new Array(10);
                 this.count = 0;
                
             }
            
         m_push(value)
            {
                if(this.count < this.StackArray.length )
                    {
                        this.StackArray[this.count] = value;
                        console.log( value +" added to "+ this.count);
                        this.count += 1;
                    }
              
            }
            
         m_pop()
            {
                if(this.count < 0)
                     {
                         return ;
                     }
                
                if(this.count >= 0)
                   {
                        var Deletenumber = this.StackArray[this.count -1];
                        this.StackArray[this.count -1] = undefined;
                        this.count -= 1;
                        //this.StackArray.length = this.StackArray.length  - 1;
                        console.log(Deletenumber + "removed");
                        return Deletenumber;
                   }
            }
            
        
            
        
        }
